<DOCTYPE html>
<html lang="en-US">
<head><title>Registration</title></head>
<body>
    <style>
        form{
            text-align: center;
            background-color: azure;
            margin-top: 10%;
            margin-left: 30%;
            margin-right: 30%;
        }
        body{
            background-color: lightblue;
        }
    </style>
    <form action="">
        <h1>Registration</h1>
        <label for="fname">First name:</label><br>  
        <input type="text" id="fname" name="fname"><br>

        <label for="mname">Middle name:</label><br>
        <input type="text" name="mname" id="mname"><br>

        <label for="fname">Family name:</label><br>
        <input type="text" name="fname" id="fname"><br>

        <p>Gender:</p>
        <input type="radio" name="gender" id="male" value="Male">
        <label for="male">Male</label><br>

        <input type="radio" name="gender" id="female" value="Female">
        <label for="female">Female</label><br>

        <label for="email">Email:</label><br>
        <input type="email" name="email" id="email">
        
        <p>Home Address:<br><textarea></textarea></p>

        <p>Hobbies:</p>
        <input type="checkbox" name="cgames" id="cgames">
        <label for="cgames">Computer games</label><br>
        <input type="checkbox" name="pmins" id="pmins">
        <label for="pmins">Playing music instruments</label><br>
        <input type="checkbox" name="cooking" id="cooking">
        <label for="cooking">Cooking</label><br>
        <input type="checkbox" name="drawing" id="drawing">
        <label for="drawing">Drawing</label><br>

        <label for="colors">Favorite Color:</label>
        <select name="colors" id="colors">
            <option value="red">Red</option>
            <option value="orange">Orange</option>
            <option value="yellow">Yellow</option>
            <option value="green">Green</option>
            <option value="blue">Blue</option>
            <option value="indigo">Indigo</option>
            <option value="violet">Violet</option>
        </select>

        <p>Say something about yourself:<br><textarea></textarea></p>

        <input type="submit" name="submit" id="submit" value="Submit">
        <input type="reset" name="reset" id="reset" value="Clear">
    </form>
</body>
</html>
